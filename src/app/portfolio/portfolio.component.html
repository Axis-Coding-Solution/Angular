<header>
    <section class="image-section">
        <div class="flex justify-center items-center flex-col h-96
            relative w-full bg-center bg-cover" style="background-color:
            rgba(000,000,000, .7);">
            <img
                src="https://demo6.clientica.org/wp-content/uploads/2020/12/Image-301-scaled.jpg"
                class="absolute mix-blend-overlay h-96 w-full">
            <img class=" h-96 w-full"
                src="https://demo6.clientica.org/wp-content/uploads/2020/12/Group-1212-1.png"
                alt="">

            <div class="absolute">
                <h1 class="font-bold text-7xl text-white">Portfolio</h1>
                <div class="flex justify-center items-center gap-5 font-bold">
                    <div style="color: white">
                        <span>Home</span>
                    </div>
                    <div>
                        <div class="divider bg-red-500 rounded-full"></div>
                    </div>
                    <div>
                        <span style="color: #ff4949;">Portfolio</span>
                    </div>
                </div>

            </div>
        </div>
    </section>
</header>
<section>
    <h1 class="text-center my-8 font-bold"> [REAL WORKS] </h1>
    <h1 class="text-center my-8 font-bold text-4xl"> Latest Embedded Solutions
    </h1>
    <p class="text-center my-8 "> We are committed to bringing
        your business to a new level, expanding and <br>
        acquiring new partners in the global market.</p>
    <div class="items-center justify-center lg:flex hidden">
        <button class=" mt-4 px-14 py-4
            text-white
            font-semibold border-none
            hover:border-transparent rounded mx-2"
            style="background-color: #FF4949 ">All</button>
        <button class=" mt-4 px-14 py-4
            text-white
            font-semibold border-none
            hover:border-transparent rounded mx-2"
            style="background-color: #FF4949 ">Audit</button>
        <button class=" mt-4 px-14 py-4
            text-white
            font-semibold border-none
            hover:border-transparent rounded mx-2"
            style="background-color: #FF4949 ">Expertise</button>
        <button class=" mt-4 px-14 py-4
            text-white
            font-semibold border-none
            hover:border-transparent rounded mx-2"
            style="background-color: #FF4949 ">Startegy</button>
        <button class=" mt-4 px-14 py-4
            text-white
            font-semibold border-none
            hover:border-transparent rounded mx-2"
            style="background-color: #FF4949 ">Training</button>
    </div>
    <div class="flex flex-col gap-2 justify-center items-center lg:hidden ">
        <div class="relative inline-block text-left">
            <div>
                <button (click)="toggleDisplayDivIf()" type="button"
                    class="mt-4 px-14 py-4
                    text-white
                    font-semibold border-none
                    hover:border-transparent rounded mx-2"
                    style="background-color: #FF4949 " id="menu-button"
                    aria-expanded="true"
                    aria-haspopup="true">
                    Filter

                </button>
            </div>
            <div style="text-align: center;"
                class="
                absolute ml-10 right-0 z-10 mt-2 w-40
                origin-top-right
                rounded-md bg-white shadow-lg ring-1 ring-black
                ring-opacity-5 focus:outline-none" [ngClass]="{'block':
                isShowDivIf, 'hidden': !isShowDivIf}">
                <div class="py-1 " role="none">
                    <div class="inline-grid">
                        <span class=" p-4 hover:to-black">All</span>
                        <hr/>
                            <span class="p-4">Audit</span>
                            <hr/>
                                <span class="p-4">Experties</span>
                                <hr/>
                                    <span class="p-4">Startegy</span>
                                    <hr/>
                                        <span class="p-4">Training</span>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>


                </section>
                <section class="my-20 mb-40">
                    <div class="md:mx-14 mx-4 h-full grid xl:mx-48
                        md:grid-cols-2
                        lg:grid-cols-3
                        grid-cols-1 md:gap-8 gap-5 place-items-center
                        ">
                        <div *ngFor="let item of realworks" class="flip-card ">
                            <div class="flip-card-inner
                                rounded-2xl">
                                <div class="flip-card-front w-full rounded-2xl">
                                    <img class="h-full rounded-2xl"
                                        src={{item.img}}>
                                </div>
                                <div class="flip-card-back py-6 absolute
                                    rounded-2xl">
                                    <h1 class="pl-10 text-lg mt-8">
                                        {{item.heading}}</h1>
                                    <p class="pl-10 font-bold mt-8">
                                        {{item.pargraph}}</p>
                                    <a class="absolute inline-block left-10
                                        bottom-0
                                        mb-12
                                        bg-white p-2 hover:bg-black "
                                        href=""><i class="fa-solid fa-link"
                                            style="color:
                                            #FF4949;"></i></a>
                                    <span class="absolute inline-block right-0
                                        bottom-0">
                                        <img
                                            src="https://demo6.clientica.org/wp-content/uploads/2020/12/Vector-16.png"
                                            alt="">

                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
