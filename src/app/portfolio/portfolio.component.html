<header>
    <section class="relative w-full bg-no-repeat bg-center py-28
        "
        style="background-image:
        url(https://demo6.clientica.org/wp-content/uploads/2020/12/Image-301-scaled.jpg);
        ">
        <div class="absolute w-full bg-no-repeat
            top-0 left-0 bg-opacity-70 bg-black invisible md:visible "
            style="background-image:
            url(https://demo6.clientica.org/wp-content/uploads/2020/12/Group-1212-1.png);
            height: 100%; width: 100%; ">
        </div>
        <div class="relative text-white p-3 xl:mx-20 mx-0">
            <h1 class="text-center font-bold xl:text-7xl lg:text-7xl text-5xl
                text-white lg:mt-6 mt-0">Portfolio</h1>
            <div class="flex justify-center items-center md:gap-3 lg:gap-5
                gap-3 font-bold
                lg:mt-9 mt-9">
                <div style="color: white">
                    <span>Home</span>
                </div>
                <div>
                    <div class="divider bg-red-500 rounded-full p-1 "></div>
                </div>
                <div>
                    <span style="color: #ff4949;">Portfolio</span>
                </div>
            </div>
        </div>

    </section>
</header>
<section>
    <h1 class="text-center md:my-6 my-8 font-normal
        pt-24"> <span
            class=" text-2xl">[ </span>REAL WORKS<span
            class=" text-2xl"> ]</span> </h1>
    <h1 class="text-center my-8 lg:font-bold md:font-bold font-semibold
        lg:text-5xl md:text-5xl text-3xl font-sans ">
        Latest Embedded Solutions
    </h1>
    <p class="lg:text-center md:text-center my-8 md:my-14 lg:mx-48 xl:mx-64
        2xl:px-72
        md:mx-32 mx-8
        "
        style="color: #9BA08F;">
        We are committed to bringing
        your business to a new level, expanding and
        acquiring new partners in the global market.</p>
    <div class="items-center justify-center lg:flex hidden">
        <button class=" mt-4 px-8 py-4
            text-white
            font-semibold border-none
            hover:border-transparent rounded mx-2"
            style="background-color: #FF4949 ">All</button>
        <button class=" mt-4 px-8 py-4
            text-white
            font-semibold border-none
            hover:border-transparent rounded mx-2"
            style="background-color: #FF4949 ">Audit</button>
        <button class=" mt-4 px-8 py-4
            text-white
            font-semibold border-none
            hover:border-transparent rounded mx-2"
            style="background-color: #FF4949 ">Expertise</button>
        <button class=" mt-4 px-8 py-4
            text-white
            font-semibold border-none
            hover:border-transparent rounded mx-2"
            style="background-color: #FF4949 ">Startegy</button>
        <button class=" mt-4 px-8 py-4
            text-white
            font-semibold border-none
            hover:border-transparent rounded mx-2"
            style="background-color: #FF4949 ">Training</button>
    </div>
    <div class="flex flex-col gap-2 justify-center items-center
        lg:hidden ">
        <div class="relative inline-block text-left">
            <div>
                <button (click)="toggleDisplayDivIf()" type="button"
                    class="mt-4 px-14 py-4
                    text-white
                    font-semibold border-none
                    hover:border-transparent rounded mx-2"
                    style="background-color: #FF4949 " id="menu-button"
                    aria-expanded="true"
                    aria-haspopup="true">
                    Filter

                </button>
            </div>
            <div style="text-align: center;"
                class="
                absolute ml-10 right-0 z-10 mt-2 w-40
                origin-top-right
                rounded-md bg-white shadow-lg ring-1 ring-black
                ring-opacity-5 focus:outline-none" [ngClass]="{'block':
                isShowDivIf, 'hidden': !isShowDivIf}">
                <div class="py-1 " role="none">
                    <div class="inline-grid">
                        <span class=" p-4 hover:to-black">All</span>
                        <hr/>
                            <span class="p-4">Audit</span>
                            <hr/>
                                <span class="p-4">Experties</span>
                                <hr/>
                                    <span class="p-4">Startegy</span>
                                    <hr/>
                                        <span class="p-4">Training</span>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>


                </section>
                <section class="my-20 md:my-14 pb-44">
                    <div class="md:mx-14 mx-4 h-full grid xl:mx-40
                        md:grid-cols-2
                        lg:grid-cols-3
                        grid-cols-1 gap-5 place-items-center
                        ">
                        <div *ngFor="let item of realworks" class="flip-card">
                            <div class="flip-card-inner
                                rounded-2xl">
                                <div class="flip-card-front w-full rounded-2xl">
                                    <img class="h-full w-full rounded-2xl"
                                        src={{item.img}}>
                                </div>
                                <div class="flip-card-back py-6 absolute
                                    rounded-2xl">
                                    <h1 class="pl-10 text-lg mt-8">
                                        {{item.heading}}</h1>
                                    <p class="pl-10 font-bold mt-8">
                                        {{item.pargraph}}</p>
                                    <a class="absolute inline-block left-10
                                        bottom-0
                                        mb-12
                                        bg-white p-2 hover:bg-black "
                                        href=""><i class="fa-solid fa-link"
                                            style="color:
                                            #FF4949;"></i></a>
                                    <span class="absolute inline-block right-0
                                        bottom-0">
                                        <img
                                            src="https://demo6.clientica.org/wp-content/uploads/2020/12/Vector-16.png"
                                            alt="">

                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
