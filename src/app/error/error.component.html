<header>
  <section
    class="py-20"
    style="
      background-color: rgba(000, 000, 000, 0.7);
      background-image: url(https://demo6.clientica.org/wp-content/uploads/2020/12/Group-11351.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div class="flex justify-center items-center flex-col pt-72">
      <div class="top-36">
        <div class="flex-col items-center text-center justify-center">
          <h1 class="content">404</h1>
          <div class="flex justify-center items-center">
            <div
              class="pb-20"
              style="
                color: #fff;
                font-size: 32px;
                line-height: 42px;
                font-weight: 700;
              "
            >
              <h1 class="font-serif px-14 sm:px-0 pt-10 sm:pt-0">
                Something seems to have gone wrong
              </h1>
              <p
                class="pt-5 sm:pt-4 px-10 sm:px-0 pl-14 sm:pl-0"
                style="
                  color: #d2d5d9;
                  font-size: 15px;
                  line-height: 26px;
                  margin-bottom: 45px;
                "
              >
                It looks like nothing was found at this location. Maybe try a
                search?
              </p>

              <form class="flex items-center">
                <label for="simple-search" class="sr-only">Enter</label>
                <div class="open relative mx-auto flex">
                  <input
                    type="text"
                    id="simple-search"
                    class="bg-gray-50 border border-gray-300 text-gray-500 text-base outline-none rounded-l-lg block w-full pl-10 p-5"
                    placeholder="Enter a query"
                    required
                  />
                  <button
                    type="submit"
                    class="p-5 text-sm font-medium text-white bg-red-500 rounded-r-lg border hover:bg-black"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                      ></path>
                    </svg>
                    <span class="sr-only">enter</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
