<section class=" Best-team-section" style="background-color: #F5F6F7; ">

    <div class="lg:text-2xl text-base lg:pt-10 pt-52 text-center">[BEST TEAM]</div>
    <h1 class="lg:text-5xl text-3xl mt-7 font-bold text-center">Our Key
        Specialists</h1>
    <p class="mt-5 p-3 lg:text-lg text-base pt-5 text-slate-700 text-center">
        These are real professionals who are focused on success.
        Each of them
        <br /> new technologies and implements them.
    </p>

    <div class="grid xl:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-5 py-10
        px-3 place-items-center">
        <div *ngFor="let item of bestteam">
            <div class="team-div max-w-sm bg-white border border-gray-200
                rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <img class="rounded-t-lg" src={{item.Img}} alt="" />
                <div class="px-5 py-7 text-center relative team-text rounded-b-xl">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight
                        text-gray-900 dark:text-white">
                        {{item.Title}}
                    </h5>
                    <p class="mb-3 font-normal text-gray-700
                        dark:text-gray-400">
                        {{item.Subtitle}}
                    </p>
                    <div>
                        1
                    </div>
                    <img src="https://demo6.clientica.org/wp-content/uploads/2020/12/Mask-Group3.svg" />
                </div>
            </div>

        </div>
    </div>

    <button class="Service mt-4 px-10 py-4 text-black font-semibold mx-auto
        hover:text-white hover:border-transparent rounded " style="border: 1px solid black; ">
        <span class="px-3">About Us</span>
        <span><i class="fa-solid fa-arrow-right-long"></i></span>
    </button>
</section>
