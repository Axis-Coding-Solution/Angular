<div class=" grid-cols-3 primary-color py-10 px-7 md:rounded-none rounded-xl flex md:flex-row flex-col md:justify-around items-center justify-center hover:text-white transition-scss"
    style="border-right: 0.5px solid lightgray; background-image: url(https://demo6.clientica.org/wp-content/uploads/2020/12/Decors-2.png); background-repeat: no-repeat; background-size: cover;"
    [ngStyle]="{'border-top-left-radius': item.radius ==='left' ? '12px' : '',  'border-bottom-left-radius': item.radius ==='left' ? '12px' : '',
'border-top-right-radius': item.radius ==='right' ? '12px' : '',
'border-bottom-right-radius': item.radius ==='right' ? '12px' : '' }">
    <div class="mb-8 mr-6">
        <span>
            <svg class="menu-item-svg h-20 w-20 rounded-full fill-current text-white bg-black p-4">
                <use [attr.xlink:href]="item.svgId"></use>
                          
            </svg>
        </span>
    </div>
    <div class="mx-5 ">
        <h4 class="font-sans md:text-2xl text-lg mb-2 font-semibold md:text-start text-center ">{{item.Title}}</h4>
        <p class="md:text-start text-center">{{item.Subtitle}}</p>
        <button class="contact-view-btn text-white hidden mt-5 text-base font-sans font-semibold">Read
            More</button>
    </div>
</div>
