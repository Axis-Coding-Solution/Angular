<section>
    <div class="text-center pt-28 pb-10">
        <h1 class="text-lg font-sans font-semibold pb-8">[ONLY REAL ONES]</h1>
        <h1 class="md:text-5xl text-3xl font-sans font-bold">Feedback From Our Clients </h1>
    </div>
    <div class="pt-10 grid xl:grid-cols-2 grid-cols-1">
        <div class="lg:ml-20 lg:mr-28 ml-3 mr-3">
            <swiper style="height: 550px;" [config]="swiperConfig" [spaceBetween]="0" [navigation]="false" [autoplay]="false" [loop]="true"
                [pagination]="{ clickable: true }" id="FeedBackSlider">
                <ng-template *ngFor="let item of TestimonialFeedback" swiperSlide let-data>
                    <div class="m-6 Slider-Card">
                        <div class="rounded-2xl shadow-xl bg-white" style="height: 417px; width: 344px;">
                            <div class="Slider-card-image px-12 pt-8 pb-16 rounded-t-xl ">
                                <div>
                                    <h1 class="text-base font-normal text-center pb-3"
                                        style="background-image: url(https://demo6.clientica.org/wp-content/uploads/2021/01/quoteSmall.svg); background-repeat: no-repeat; background-size: 60px; background-position-x:right;">
                                        {{item.Review}}</h1>
                                    <div style="margin-left: 72px;"> <img
                                            src="{{item.Image}}"
                                            class="h-24 w-24 rounded-full shadow-lg dark:shadow-black/30"
                                            alt="smaple image" /></div>
                                </div>
                            </div>
                            <div class="-mt-8">
                                <p class="text-center font-medium font-sans text-lg">{{item.Reviewer}}</p>
                                <p class="text-gray-700 text-center pt-3">{{item.Position}}</p>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </swiper>
        </div>
        <div class="overflow-hidden xl:pt-0 pt-28 flex xl:block lg:justify-center md:justify-end ">
            <img class="relative overflow-hidden xl:left-36 left-0"
                src="https://demo6.clientica.org/wp-content/uploads/2021/04/Mockup-testimon-1-1.png" alt="">
        </div>
    </div>
</section>
