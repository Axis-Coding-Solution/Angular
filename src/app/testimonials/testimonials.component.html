<section class="image-section">
    <div class="flex justify-center items-center flex-col h-96
        relative w-full bg-center bg-cover" style="background-color:
        rgba(000,000,000, .7);">
        <img src="https://demo6.clientica.org/wp-content/uploads/2020/12/Image-301-scaled.jpg"
            class="absolute mix-blend-overlay h-96 w-full">
        <img class=" h-96 w-full" src="https://demo6.clientica.org/wp-content/uploads/2020/12/Group-1212-1.png" alt="">

        <div class="absolute">
            <h1 class="font-bold text-7xl text-white">Testimonials</h1>
            <div class="flex justify-center items-center gap-5 font-bold">
                <div style="color: white">
                    <span>Home</span>
                </div>
                <div>
                    <div class="divider bg-red-500 rounded-full"></div>
                </div>
                <div>
                    <span style="color: #ff4949;">Testimonials</span>
                </div>
            </div>

        </div>
    </div>
</section>
<section>
    <app-testimonials-feedback-slider></app-testimonials-feedback-slider>
</section>
<section class="mt-40">
    <div class="text-center">
        <span class="font-light text-xl">[</span>
        <span class="text-sm font-medium  px-2">
            TESTIMONIALS
        </span>
        <span class="font-light text-xl">]</span>
        <h1 class="text-5xl font-sans font-bold pt-6">Only Real Reviews</h1>
    </div>
    <div id="OnlyRealReviews" class="pt-10 grid grid-cols-1 mx-9 overflow-hidden">
        <div class="mr-2 pt-20"
            style="height:110vh; background-image: url(https://demo6.clientica.org/wp-content/uploads/2021/01/Bg.svg); background-repeat: no-repeat; background-size: inherit; background-position: top center;">
            <swiper [slidesPerView]="1" [spaceBetween]="0" [navigation]="false" [autoplay]="false" [loop]="true"
                [pagination]="{ clickable: true }">
                <ng-template *ngFor="let item of OnlyRealReviews" swiperSlide let-data>
                    <div class="m-6">
                        <div class=" rounded-2xl shadow-xl bg-white w-full">
                            <div class=" px-5 pt-8 rounded-t-xl "
                                style="background-image: url(https://demo6.clientica.org/wp-content/uploads/2021/01/mark-side-bar-01.svg); background-repeat: no-repeat; background-size: 31px; background-position: center">
                                <div>
                                    <h1
                                        class="text-lg font-sans text-gray-600 font-normal text-center px-48 pt-20 pb-3">
                                        {{item.review}}</h1>
                                </div>
                            </div>
                            <div class="pt-10">
                                <p class="text-center font-medium font-sans text-lg">{{item.reviewer}}</p>
                                <div class="flex justify-center pt-5 pb-16">
                                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <path fill="#ff4949"
                                                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2L9.19 8.63L2 9.24l5.46 4.73L5.82 21L12 17.27z" />
                                        </svg></span>
                                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <path fill="#ff4949"
                                                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2L9.19 8.63L2 9.24l5.46 4.73L5.82 21L12 17.27z" />
                                        </svg></span>
                                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <path fill="#ff4949"
                                                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2L9.19 8.63L2 9.24l5.46 4.73L5.82 21L12 17.27z" />
                                        </svg></span>
                                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <path fill="#ff4949"
                                                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2L9.19 8.63L2 9.24l5.46 4.73L5.82 21L12 17.27z" />
                                        </svg></span>
                                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <path fill="#ff4949"
                                                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2L9.19 8.63L2 9.24l5.46 4.73L5.82 21L12 17.27z" />
                                        </svg></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="justify-center flex -mt-14">
                        <div class="bg-white rounded-md mr-12 h-14 w-14 shadow-xl transform rotate-45">
                        </div>
                        <div class="bg-white hidden rounded-md h-14 w-14 transform shadow-xl rotate-45">
                        </div>
                        <div class="bg-white hidden rounded-md ml-12 h-14 w-14 transform shadow-xl rotate-45">
                        </div>
                    </div>
                </ng-template>
            </swiper>
        </div>
    </div>
</section>
